# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=VGA-1,1440x900@59.89,0x0,1

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun

exec-once = swaync
exec-once = hyprpm reload -n
exec-once = /usr/lib/hyprpolkitagent
exec-once = swww-daemon
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = waybar && swww img ~/Pictures/wallpapers/walls/thunderstorm-sea.webp

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that 
# env = WLR_DRM_NO_ATOMIC,1 # some nvidia fix
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GBM_BACKEND,nvidia-drm
env = XDG_SESSION_TYPE,wayland
env = GTK_USE_PORTAL=1
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_THEME,Sweet               #"Bibata-Modern-Classic"
env = XCURSOR_SIZE,24
# env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,64
env = XDG_MENU_PREFIX,arch-
env = GTK_THEME,Sweet-dark

plugin {
  hy3 {
    node_collapse_policy = 0
    autotile.enable = true
    autotile.trigger_width = 800
    autotile.trigger_height = 600
    workspaces = all
  }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 10

  border_size = 2
  col.active_border = rgba(3E5C94ff) rgba(287AC7ff) rgba(4438B0ff) 70deg # 45
  col.inactive_border = rgba(262626ee)

  layout = hy3
  # layout = master
  # layout = dwindle

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10
  
  blur {
    enabled = true
    size = 8 # 3
    passes = 2 # 6
    new_optimizations = true
    xray = true
  }

  # drop_shadow = no 
  # shadow_range = 4
  # shadow_render_power = 3
  # col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes

  bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, defaultBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, defaultBezier
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  # smart_split = yes
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

plugin = hy3 

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#   sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, hy3:killactive 
bind = $mainMod, M, exec, wlogout 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, sh -c 'hyprctl dispatch hy3:makegroup v && google-chrome-stable' # dwindle
bind = $mainMod, T, hy3:makegroup, tab, toggle # dwindle
bind = $mainMod, z, exec, sh -c 'hyprctl dispatch hy3:makegroup v && $terminal'
bind = $mainMod, x, exec, sh -c 'hyprctl dispatch hy3:makegroup v && vesktop'
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, exec, hyprlock
bind = $mainMod SHIFT, B, exec, sh -c "killall waybar 2>/dev/null; waybar &"
# bind = $mainMod, W, exec, google-chrome-stable
bind = $mainMod, backslash, exec, "${HOME}/.config/hypr/scripts/layout.sh"
bind = $mainMod SHIFT, backslash, exec, "${HOME}/.config/hypr/scripts/layout2.sh"
bind = $mainMod, period, exec, wofi-emoji

# Move focus with mainMod + arrow keys
bind = $mainMod, left, hy3:focustab, l, wrap
bind = $mainMod, right, hy3:focustab, r, wrap

# Move windows around
bind = $mainMod SHIFT, h, hy3:movewindow, l
bind = $mainMod SHIFT, j, hy3:movewindow, d
bind = $mainMod SHIFT, k, hy3:movewindow, u
bind = $mainMod SHIFT, l, hy3:movewindow, r

# Change focus on windows
bind = $mainMod, H, hy3:changefocus, raise
bind = $mainMod, J, hy3:changefocus, lower
bind = $mainMod, K, hy3:changefocus, top
bind = $mainMod, L, hy3:changefocus, tab

# Resize windows with hjkl
bind = $mainMod CTRL, h, hy3:expand, expand
bind = $mainMod CTRL, j, hy3:expand, shrink
bind = $mainMod CTRL, k, hy3:expand, base
# bind = $mainMod, CTRL, l, hy3:expand, shrink

# Move focus with mainMod + hjkl (using hy3 so it's obsolete)
# bind = $mainMod, H, hy3:movefocus, l
# bind = $mainMod, K, hy3:movefocus, u
# bind = $mainMod, J, hy3:movefocus, d
# bind = $mainMod, L, hy3:movefocus, r

# FOR HYPRSOME (MULTIPLE MONITORS)
workspace=1,monitor:VGA-1
workspace=2,monitor:VGA-1
workspace=3,monitor:VGA-1
workspace=4,monitor:VGA-1
workspace=5,monitor:VGA-1
workspace=6,monitor:VGA-1
workspace=7,monitor:VGA-1
workspace=8,monitor:VGA-1
workspace=9,monitor:VGA-1
workspace=10,monitor:VGA-1

workspace=11,monitor:DP-2
workspace=12,monitor:DP-2
workspace=13,monitor:DP-2
workspace=14,monitor:DP-2
workspace=15,monitor:DP-2
workspace=17,monitor:DP-2
workspace=18,monitor:DP-2
workspace=19,monitor:DP-2
workspace=110,monitor:DP-2

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
# bind = $mainMod, 0, exec, hyprsome workspace 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
# bind = $mainMod SHIFT, 0, exec, hyprsome move 10

# Enable blur for WezTerm windows
windowrulev2 = opacity 0.85 override 0.85, class:^(wezterm)$
windowrulev2 = rounding 12, class:^(wezterm)$
windowrulev2 = noborder, class:^(wezterm)$

#dolphin config (it sucks, dont bother fixing.)
windowrulev2 = opacity 0.85 override 0.85, class:^(dolphin)$
windowrulev2 = rounding 12, class:^(dolphin)$
windowrulev2 = noborder, class:^(dolphin)$

# flameshot config
windowrulev2 = move 0 0,class:(flameshot),title:(flameshot)
windowrulev2 = pin,class:(flameshot),title:(flameshot)
windowrulev2 = fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2 = float,class:(flameshot),title:(flameshot)

# screenshot keybind
bind = $mainMod, S, exec, bash -c 'grim -o VGA-1 "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png" && wl-copy < "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png"'
# bind = $mainMod, S, exec, ~/.config/hypr/scripts/flameshot-working.sh

# screenshot + crop keybind
bind = $mainMod SHIFT, S, exec, bash -c 'grim -g "$(slurp)" "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png" && wl-copy < "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png"'

